<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="background-image"></div>
    <main class="page-content" aria-label="Content">
      <div class="columns is-fullheight">
        <div class="column left-side is-half-desktop is-hidden-touch">
          <section class="hero is-fullheight is-default is-bold">
            <div class="hero-body">
              <div class="container title has-text-centered">
                <div class="title is-1 main-title">Predrag Stošić</div>
                <div class="title is-5">Made with &hearts;, powered by Jekyll</div>
              </div>
            </div>
          </section>
        </div>
        <div class="column right-side is-half-desktop is-full-mobile">
          <section class="hero is-fullheight is-default is-bold">
            <div class="hero-body">
              <div class="container">
                <div class="column is-full-desktop">
                  {{ content }}
                </div>
                <div class="has-text-centered">
                  <p><a href="#" class="button">Show more posts</a></p>
                </div>
              </div>
            </div>
            
          </section>
        </div>
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
