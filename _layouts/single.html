<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main class="page-content" aria-label="Content">
      <section>
        <div class="hero is-dark is-medium post-img">
          <div class="hero-body">
            <div class="container has-text-centered">
              <h1 class="title is-1 post-title">
              {{ page.title | escape }}
              </h1>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="columns is-mobile is-centered">
          <div class="column is-7-desktop is-half-fullhd is-10-mobile">
            {{ content }}
          </div>
        </div>
      </section>
    </main>
    {% include footer.html %}
  </body>
</html>
